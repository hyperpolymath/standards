<!-- triad-diagram.svg - K9 Must-Just-Nickel Triad Architecture -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="mustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="justGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e07b39;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a85a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nickelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">K9 Must-Just-Nickel Triad</text>

  <!-- Must (Environment Shim) - Top -->
  <g filter="url(#shadow)">
    <polygon points="300,60 380,140 300,160 220,140" fill="url(#mustGrad)" stroke="#6bb3cc" stroke-width="2"/>
    <text x="300" y="115" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">must</text>
    <text x="300" y="150" text-anchor="middle" fill="#c0e0eb" font-family="system-ui, sans-serif" font-size="10">Environment Shim</text>
  </g>

  <!-- Just (Task Runner) - Bottom Left -->
  <g filter="url(#shadow)">
    <polygon points="180,200 260,200 300,280 220,340 140,280" fill="url(#justGrad)" stroke="#f5a366" stroke-width="2"/>
    <text x="220" y="265" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">just</text>
    <text x="220" y="285" text-anchor="middle" fill="#ffd4b3" font-family="system-ui, sans-serif" font-size="10">Task Runner</text>
    <text x="220" y="300" text-anchor="middle" fill="#ffd4b3" font-family="system-ui, sans-serif" font-size="10">(The Muscle)</text>
  </g>

  <!-- Nickel (Validator) - Bottom Right -->
  <g filter="url(#shadow)">
    <polygon points="340,200 420,200 460,280 380,340 300,280" fill="url(#nickelGrad)" stroke="#a4d65e" stroke-width="2"/>
    <text x="380" y="265" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">nickel</text>
    <text x="380" y="285" text-anchor="middle" fill="#d4f5b3" font-family="system-ui, sans-serif" font-size="10">Type Validator</text>
    <text x="380" y="300" text-anchor="middle" fill="#d4f5b3" font-family="system-ui, sans-serif" font-size="10">(The Brain)</text>
  </g>

  <!-- Connecting Lines -->
  <line x1="260" y1="150" x2="220" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
  <line x1="340" y1="150" x2="380" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
  <line x1="260" y1="270" x2="340" y2="270" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>

  <!-- Flow Labels -->
  <text x="220" y="175" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">detects env</text>
  <text x="380" y="175" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">validates</text>
  <text x="300" y="260" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">orchestrates</text>

  <!-- Legend -->
  <rect x="20" y="360" width="560" height="30" fill="#252540" rx="5"/>
  <text x="40" y="380" fill="#6bb3cc" font-family="monospace" font-size="11">must</text>
  <text x="80" y="380" fill="#888888" font-family="system-ui, sans-serif" font-size="11">= POSIX shim</text>
  <text x="200" y="380" fill="#f5a366" font-family="monospace" font-size="11">just</text>
  <text x="240" y="380" fill="#888888" font-family="system-ui, sans-serif" font-size="11">= justfile recipes</text>
  <text x="400" y="380" fill="#a4d65e" font-family="monospace" font-size="11">nickel</text>
  <text x="460" y="380" fill="#888888" font-family="system-ui, sans-serif" font-size="11">= typed contracts</text>
</svg>
