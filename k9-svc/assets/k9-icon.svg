<!-- K9 SVC Icon - Self-Validating Component -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for metallic look -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="50%" style="stop-color:#2c5aa0"/>
      <stop offset="100%" style="stop-color:#1a3a6e"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#metalGrad)" stroke="#1a3a6e" stroke-width="2"/>

  <!-- K9 text -->
  <text x="32" y="28"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        filter="url(#glow)">K9</text>

  <!-- Exclamation mark (magic number reference) -->
  <text x="32" y="46"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="14"
        font-weight="bold"
        fill="#7ec8e3"
        text-anchor="middle">!</text>

  <!-- Three dots representing security levels -->
  <!-- Kennel (green) -->
  <circle cx="20" cy="54" r="3" fill="#4ade80"/>
  <!-- Yard (yellow) -->
  <circle cx="32" cy="54" r="3" fill="#facc15"/>
  <!-- Hunt (red) -->
  <circle cx="44" cy="54" r="3" fill="#f87171"/>

  <!-- Validation checkmark arc -->
  <path d="M 16 32 A 16 16 0 0 1 48 32"
        fill="none"
        stroke="#7ec8e3"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
