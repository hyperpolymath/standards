name: Contractiles A2ML

on:
  push:
    paths:
      - 'contractiles/**'
      - 'scripts/contractiles-a2ml-**'
      - 'tests/contractiles/**'
      - 'docs/CONTRACTILES-A2ML-V1.adoc'
  pull_request:
    paths:
      - 'contractiles/**'
      - 'scripts/contractiles-a2ml-**'
      - 'tests/contractiles/**'
      - 'docs/CONTRACTILES-A2ML-V1.adoc'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Contractiles A2ML tests
        run: bash scripts/contractiles-a2ml-test.sh
