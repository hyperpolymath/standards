#
# Echidna Configuration for 1000Langs
# ====================================

[project]
name = "1000langs-proofs"
version = "0.1.0"
description = "Formal verification for 1000Langs corpus crawler"

[provers]
# Primary provers to use
primary = ["agda", "coq"]
# Fallback provers for unsupported features
fallback = ["lean", "z3"]

[provers.agda]
version = "2.6.4"
stdlib = true
flags = ["--safe", "--without-K"]

[provers.coq]
version = "8.18"
flags = ["-q"]

[provers.lean]
version = "4.0"
mathlib = true

[provers.z3]
version = "4.12"
timeout = 30

[verification]
# Verification level: "full", "quick", "smoke"
level = "full"
# Parallel verification
parallel = true
# Maximum workers
workers = 4
# Cache verified results
cache = true
cache_dir = ".echidna-cache"

[specifications]
# Specification files to verify
files = [
  "specs/alignment.spec",
  "specs/crawler.spec",
  "specs/statistics.spec",
  "specs/iso639.spec",
]

[theories]
# Background theories to load
files = [
  "theories/information_theory.agda",
  "theories/set_theory.agda",
  "theories/language_types.agda",
]

[output]
# Output format for verification results
format = "json"
# Output file
file = "verification-results.json"
# Generate HTML report
html_report = true
html_dir = "reports/"

[aspects]
# Aspect tags for proof categorization
enabled = true
tags = [
  "data-integrity",
  "alignment",
  "statistics",
  "type-safety",
  "opencyc",
]

[opencyc]
# OpenCyc integration for common-sense reasoning
enabled = true
endpoint = "http://localhost:3602"
concepts = [
  "#$HumanLanguage",
  "#$WritingScript",
  "#$GeographicalRegion",
  "#$LinguisticProperty",
]

[ci]
# CI/CD integration
fail_on_unverified = false
min_coverage = 0.8
report_format = "junit"
