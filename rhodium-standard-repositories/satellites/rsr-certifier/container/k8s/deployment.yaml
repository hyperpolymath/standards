# Kubernetes deployment for RSR-Certified
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsr-engine
  labels:
    app: rsr-certified
    component: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rsr-certified
      component: engine
  template:
    metadata:
      labels:
        app: rsr-certified
        component: engine
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: rsr-engine
          image: ghcr.io/hyperpolymath/rsr-certified:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RSR_LOG_LEVEL
              value: "info"
            - name: RSR_PLATFORMS
              value: "github,gitlab,bitbucket"
            - name: RSR_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rsr-secrets
                  key: redis-url
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: rsr-secrets
                  key: github-webhook-secret
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: cache
              mountPath: /var/cache/rsr
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rsr-engine
  labels:
    app: rsr-certified
    component: engine
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: rsr-certified
    component: engine
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsr-engine
  labels:
    app: rsr-certified
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - rsr.example.com
      secretName: rsr-tls
  rules:
    - host: rsr.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rsr-engine
                port:
                  name: http
