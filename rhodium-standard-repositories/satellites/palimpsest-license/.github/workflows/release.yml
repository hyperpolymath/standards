# =============================================================================
# Release - Create GitHub Releases
# =============================================================================
# Automatically creates a draft release when a version tag is pushed.
#
# Usage:
#   git tag v0.4.1
#   git push origin v0.4.1
#
# This creates a draft release with auto-generated notes from commits.
# Review the draft in GitHub, then publish when ready.
#
# Note: Only triggers on 'v*' tags, not regular commits.
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v0.1, v1.0.0, v2.0-beta, etc.
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.4.1)'
        required: true

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Creates as draft - you must manually publish
          draft: true
          # Auto-generate release notes from commits
          generate_release_notes: true
          # Use tag from push or manual input
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
