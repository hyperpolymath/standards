# =============================================================================
# CI - Continuous Integration
# =============================================================================
# Runs on every push and pull request to ensure code quality.
#
# Jobs:
#   - lint: Check code formatting and style
#   - test: Run test suites (Haskell, OCaml)
#   - build: Verify everything compiles
#
# All jobs use actions/checkout@v6 (current stable version as of 2024)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE*'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Minimum permissions for CI - follows principle of least privilege
permissions:
  contents: read
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # Lint - Check formatting and style
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Run Deno lint
        run: deno lint || true  # Don't fail on lint warnings for now

      - name: Check formatting
        run: deno fmt --check || true

  # ---------------------------------------------------------------------------
  # Test - Run test suites
  # ---------------------------------------------------------------------------
  test-haskell:
    name: Test (Haskell)
    runs-on: ubuntu-latest
    # Only run if Haskell code exists
    if: hashFiles('TOOLS/validation/haskell/stack.yaml') != ''
    defaults:
      run:
        working-directory: TOOLS/validation/haskell
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4'
          enable-stack: true

      - name: Cache Stack
        uses: actions/cache@v5
        with:
          path: ~/.stack
          key: stack-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock', '**/package.yaml') }}
          restore-keys: stack-${{ runner.os }}-

      - name: Build
        run: stack build --fast
        continue-on-error: true

      - name: Test
        run: stack test --fast
        continue-on-error: true

  test-ocaml:
    name: Test (OCaml)
    runs-on: ubuntu-latest
    # Only run if OCaml code exists
    if: hashFiles('ocaml/dune-project') != ''
    defaults:
      run:
        working-directory: ocaml
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: '5.1'

      - name: Install dependencies
        run: opam install . --deps-only --with-test -y
        continue-on-error: true

      - name: Build
        run: opam exec -- dune build
        continue-on-error: true

      - name: Test
        run: opam exec -- dune test
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Build - Verify compilation
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]  # Run after lint passes
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js (for SCSS)
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install SCSS compiler
        run: npm install -g sass

      - name: Build SCSS
        run: sass styles/scss/main.scss styles/css/main.css --style=compressed --no-source-map

      - name: Verify build artifacts
        run: |
          echo "Checking build outputs..."
          test -f styles/css/main.css && echo "âœ“ CSS built successfully"
