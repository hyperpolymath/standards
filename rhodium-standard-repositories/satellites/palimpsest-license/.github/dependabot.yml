version: 2
updates:
  # 1. Maintain GitHub Actions (workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    # THE MAGIC PART: Groups updates into one PR
    groups:
      dependencies:
        patterns:
          - "*"

  # 2. Maintain Rust (cargo)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dependencies:
        patterns:
          - "*"

  # 3. Maintain NPM (if you have package.json)
  - package-ecosystem: "deno"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dependencies:
        patterns:
          - "*"
