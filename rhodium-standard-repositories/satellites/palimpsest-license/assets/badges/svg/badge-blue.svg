<!-- Blue Palimpsest License Badge -->
<svg width="128" height="32" viewBox="0 0 128 32" xmlns="http://www.w3.org/2000/svg" aria-label="Palimpsest License v0.4 Badge">
  <title>Palimpsest License v0.4</title>
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0550ae;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: white; font-weight: 600; }
    .icon { fill: white; }
  </style>
  <rect x="0" y="0" width="128" height="32" rx="6" fill="url(#blueGradient)"/>
  <g transform="translate(8, 8)">
    <circle class="icon" cx="8" cy="8" r="7"/>
    <circle class="icon" cx="8" cy="8" r="4.5" opacity="0.5"/>
  </g>
  <text x="30" y="20" class="text">Palimpsest v0.4</text>
</svg>
