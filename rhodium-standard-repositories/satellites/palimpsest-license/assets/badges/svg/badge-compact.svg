<!-- Compact Palimpsest License Badge -->
<svg width="90" height="20" viewBox="0 0 90 20" xmlns="http://www.w3.org/2000/svg" aria-label="Palimpsest License Badge">
  <title>Palimpsest License</title>
  <style>
    .bg { fill: #f6f8fa; }
    .border { stroke: #d1d5da; stroke-width: 1; }
    .icon { fill: #0366d6; }
    .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 9px; fill: #24292e; font-weight: 600; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #21262d; }
      .border { stroke: #444c56; }
      .icon { fill: #58a6ff; }
      .text { fill: #c9d1d9; }
    }
  </style>
  <rect class="bg border" x="0.5" y="0.5" width="89" height="19" rx="3" fill="none"/>
  <g transform="translate(6, 5)">
    <circle class="icon" cx="5" cy="5" r="4"/>
    <circle class="icon" cx="5" cy="5" r="2.5" opacity="0.5"/>
  </g>
  <text x="20" y="14" class="text">Palimpsest</text>
</svg>
