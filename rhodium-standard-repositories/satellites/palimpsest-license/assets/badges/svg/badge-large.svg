<!-- Large Palimpsest License Badge -->
<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg" aria-label="Palimpsest License v0.4 Badge">
  <title>Palimpsest License v0.4</title>
  <style>
    .bg { fill: #f6f8fa; }
    .border { stroke: #d1d5da; stroke-width: 1.5; }
    .icon { fill: #0366d6; }
    .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; fill: #24292e; font-weight: 600; }
    .subtext { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 10px; fill: #57606a; font-weight: 400; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #21262d; }
      .border { stroke: #444c56; }
      .icon { fill: #58a6ff; }
      .text { fill: #c9d1d9; }
      .subtext { fill: #8b949e; }
    }
  </style>
  <rect class="bg border" x="0.75" y="0.75" width="178.5" height="38.5" rx="8" fill="none"/>
  <g transform="translate(12, 10)">
    <circle class="icon" cx="10" cy="10" r="9"/>
    <circle class="icon" cx="10" cy="10" r="5.5" opacity="0.5"/>
  </g>
  <text x="40" y="20" class="text">Palimpsest License</text>
  <text x="40" y="32" class="subtext">v0.4 - Emotional Lineage Protection</text>
</svg>
