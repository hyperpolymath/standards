[template]
cargo_generate_version = ">=0.18.0"
ignore = [".git"]

[placeholders.project-name]
type = "string"
prompt = "Project name (kebab-case)?"
regex = "^[a-z][a-z0-9-]*$"

[placeholders.project_name]
type = "string"
prompt = "Module name (snake_case)?"
regex = "^[a-z][a-z0-9_]*$"

[placeholders.ProjectName]
type = "string"
prompt = "Type name (PascalCase, for Isabelle theories)?"
regex = "^[A-Z][a-zA-Z0-9]*$"

[placeholders.PROJECT_NAME]
type = "string"
prompt = "Environment variable prefix (SCREAMING_SNAKE_CASE)?"
regex = "^[A-Z][A-Z0-9_]*$"

[placeholders.description]
type = "string"
prompt = "One-line project description?"

[placeholders.author]
type = "string"
prompt = "Author name?"
default = "Anonymous"

[placeholders.email]
type = "string"
prompt = "Contact email?"
default = "dev@example.com"

[placeholders.license]
type = "string"
prompt = "Base license (MIT or AGPL-3.0)?"
choices = ["MIT", "AGPL-3.0"]
default = "AGPL-3.0"

[placeholders.include_julia]
type = "bool"
prompt = "Include Julia integration?"
default = false

[placeholders.checksum_algo]
type = "string"
prompt = "Default checksum algorithm?"
choices = ["blake3", "shake256", "sha3-256", "xxhash"]
default = "blake3"

[placeholders.isabelle_version]
type = "string"
prompt = "Isabelle version?"
default = "Isabelle2024"

[placeholders.min_rust_version]
type = "string"
prompt = "Minimum Rust version?"
default = "1.75.0"

[placeholders.default_threads]
type = "string"
prompt = "Default thread count?"
default = "4"

[placeholders.enable_telemetry]
type = "bool"
prompt = "Enable optional telemetry hooks?"
default = false

[placeholders.target_platforms]
type = "string"
prompt = "Target platforms (comma-separated)?"
default = "linux-x86_64,macos-arm64,macos-x86_64"

[conditional.'include_julia']
ignore = ["julia/", "src/julia_ffi.rs.liquid"]
