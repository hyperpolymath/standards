# Rhodium Framework Configuration
# Bronze Level Compliance

[project]
name = "minimal-rust-project"
version = "0.1.0"
compliance_level = "bronze"
created_with = "rhodium init --level bronze"

[metadata]
description = "A minimal Rust library demonstrating Bronze-level Rhodium compliance"
repository = "https://github.com/Hyperpolymath/rhodium-standard-repositories"
license = "MIT OR Apache-2.0"

# Bronze Level Requirements (All Met)
[compliance.bronze]
readme = true              # README.md exists
license = true             # LICENSE file exists
code_of_conduct = true     # CODE_OF_CONDUCT.md exists
basic_tests = true         # Basic test suite exists
version_control = true     # Git repository initialized

[documentation]
readme_path = "README.md"
license_path = "LICENSE"
code_of_conduct_path = "CODE_OF_CONDUCT.md"

[testing]
test_command = "cargo test"
coverage_enabled = false  # Bronze level doesn't require coverage

[build]
build_command = "cargo build"
test_before_build = true
