# Rhodium Framework Configuration
# Gold Level Compliance

[project]
name = "enterprise-service"
version = "1.0.0"
compliance_level = "gold"
created_with = "rhodium check --level gold"

[metadata]
description = "An enterprise-grade service demonstrating Gold-level Rhodium compliance"
repository = "https://github.com/Hyperpolymath/rhodium-standard-repositories"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/Hyperpolymath/rhodium-standard-repositories"
documentation = "https://docs.rs/enterprise-service"

# Bronze Level Requirements (All Met)
[compliance.bronze]
readme = true
license = true
code_of_conduct = true
basic_tests = true
version_control = true

# Silver Level Requirements (All Met)
[compliance.silver]
changelog = true
contributing_guide = true
citation_file = true
issue_templates = true
pr_template = true
comprehensive_tests = true
documentation_generation = true
versioning = true

# Gold Level Requirements (All Met)
[compliance.gold]
architecture_documentation = true    # ARCHITECTURE.md exists
security_policy = true              # SECURITY.md exists
adr_records = true                  # Architecture Decision Records in docs/adr/
sbom_generation = true              # Software Bill of Materials generated
provenance_tracking = true          # Build provenance tracked
performance_benchmarks = true       # Benchmark suite exists
ci_cd_pipeline = true              # GitHub Actions workflows
code_coverage = true               # Coverage tracking enabled
dependency_scanning = true         # Dependency vulnerability scanning
release_automation = true          # Automated release process

[documentation]
readme_path = "README.md"
license_path = "LICENSE"
code_of_conduct_path = "CODE_OF_CONDUCT.md"
changelog_path = "CHANGELOG.md"
contributing_path = "CONTRIBUTING.md"
citation_path = "CITATION.cff"
architecture_path = "ARCHITECTURE.md"
security_path = "SECURITY.md"
adr_directory = "docs/adr"
generate_docs = true
docs_command = "cargo doc --no-deps"

[testing]
test_command = "cargo test"
coverage_enabled = true
coverage_command = "cargo tarpaulin --out Xml --out Html"
coverage_threshold = 80
test_examples = false
integration_tests = true
benchmark_command = "cargo bench"

[build]
build_command = "cargo build --release"
test_before_build = true
sbom_command = "cargo sbom > sbom.json"
verify_command = "cargo verify-project"

[security]
security_policy = "SECURITY.md"
vulnerability_scan = true
scan_command = "cargo audit"
dependency_review = true
secrets_scanning = true

[cicd]
provider = "github-actions"
workflows_path = ".github/workflows"
build_workflow = "ci.yml"
release_workflow = "release.yml"
security_workflow = "security.yml"

[quality]
linting_enabled = true
lint_command = "cargo clippy -- -D warnings"
formatting_enabled = true
format_command = "cargo fmt"
format_check_command = "cargo fmt -- --check"
static_analysis = true

[provenance]
track_build_info = true
track_dependencies = true
generate_sbom = true
sign_releases = true
