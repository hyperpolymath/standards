# Rhodium Framework Configuration
# Silver Level Compliance

[project]
name = "standard-library"
version = "0.2.1"
compliance_level = "silver"
created_with = "rhodium provision --level silver"

[metadata]
description = "A standard Rust library demonstrating Silver-level Rhodium compliance"
repository = "https://github.com/Hyperpolymath/rhodium-standard-repositories"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/Hyperpolymath/rhodium-standard-repositories"

# Bronze Level Requirements (All Met)
[compliance.bronze]
readme = true
license = true
code_of_conduct = true
basic_tests = true
version_control = true

# Silver Level Requirements (All Met)
[compliance.silver]
changelog = true                    # CHANGELOG.md exists
contributing_guide = true           # CONTRIBUTING.md exists
citation_file = true               # CITATION.cff exists
issue_templates = true             # GitHub issue templates exist
pr_template = true                 # Pull request template exists
comprehensive_tests = true         # Test coverage >70%
documentation_generation = true    # API docs generated
versioning = true                  # Semantic versioning followed

[documentation]
readme_path = "README.md"
license_path = "LICENSE"
code_of_conduct_path = "CODE_OF_CONDUCT.md"
changelog_path = "CHANGELOG.md"
contributing_path = "CONTRIBUTING.md"
citation_path = "CITATION.cff"
generate_docs = true
docs_command = "cargo doc --no-deps"

[testing]
test_command = "cargo test"
coverage_enabled = true
coverage_command = "cargo tarpaulin --out Xml"
coverage_threshold = 70
test_examples = true

[build]
build_command = "cargo build"
test_before_build = true
examples_command = "cargo build --examples"

[github]
issue_templates_path = ".github/ISSUE_TEMPLATE"
pr_template_path = ".github/PULL_REQUEST_TEMPLATE.md"
enable_discussions = false

[quality]
linting_enabled = true
lint_command = "cargo clippy -- -D warnings"
formatting_enabled = true
format_command = "cargo fmt"
format_check_command = "cargo fmt -- --check"
