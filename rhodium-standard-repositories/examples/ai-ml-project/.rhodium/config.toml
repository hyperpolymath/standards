# Rhodium Framework Configuration
# Rhodium Level Compliance (Highest Tier)

[project]
name = "ai-ml-project"
version = "1.0.0"
compliance_level = "rhodium"
languages = ["rust", "python"]
project_type = "ai-ml"

[metadata]
description = "AI/ML project demonstrating Rhodium-level compliance"
repository = "https://github.com/Hyperpolymath/rhodium-standard-repositories"
license = "MIT OR Apache-2.0"

# All Bronze, Silver, and Gold requirements met (inherited)

# Rhodium Level Requirements (All Met)
[compliance.rhodium]
multi_language_support = true
ml_model_cards = true
ml_data_cards = true
fairness_assessment = true
carbon_footprint_tracking = true
advanced_automation = true
complete_observability = true
automated_compliance = true
polyglot_integration = true
ml_governance = true

[languages.rust]
version = "1.70+"
test_command = "cargo test"
lint_command = "cargo clippy -- -D warnings"
format_command = "cargo fmt"
build_command = "cargo build --release"

[languages.python]
version = "3.9+"
test_command = "pytest python/tests/"
lint_command = "ruff check python/"
format_command = "black python/ && ruff format python/"
requirements_file = "requirements.txt"

[ml]
model_registry = "models/"
experiment_tracking = true
model_validation = true
data_validation = true
bias_detection = true
explainability = true
monitoring = true

[documentation]
model_card = "MODEL_CARD.md"
data_card = "DATA_CARD.md"
fairness_doc = "FAIRNESS.md"
ml_pipeline_doc = "docs/ml-pipeline.md"

[testing]
coverage_threshold = 85
ml_model_tests = true
data_validation_tests = true
integration_tests = true

[automation]
ci_cd = true
auto_testing = true
auto_deployment = true
compliance_checking = true
dependency_updates = true

[observability]
metrics = true
tracing = true
logging = true
model_monitoring = true
data_monitoring = true
